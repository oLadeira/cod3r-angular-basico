<mat-card>
    <mat-card-header>
        <mat-card-title>Novo Produto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        
        <form action="">
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price" type="text">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Fornecedor</mat-label>
                <select matNativeControl required [(ngModel)]="product.supplier" name="supplier">
                  <option *ngFor="let suppliers of supplier" [value]="suppliers.id" >{{suppliers.tradingName}}</option>
                </select>
              </mat-form-field>
        </form>

        <button appGreen mat-raised-button (click)="createProduct()">Salvar</button>
        <button appRed mat-raised-button (click)="cancel()">Cancelar</button>

    </mat-card-content>
    
</mat-card>
