<mat-card>

    <mat-card-header>
        <mat-card-title>Deletar Fornecedor</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form action="#">

            <mat-form-field>
                <input matInput placeholder="Nome Fantasia" [(ngModel)]="supplier.tradingName" disabled name="tradingName" type="text">
            </mat-form-field>
    
            <mat-form-field>
                <input matInput placeholder="CNPJ" [(ngModel)]="supplier.cnpj" disabled name="cnpj" type="text">
            </mat-form-field>
    
        </form>

    </mat-card-content>
    
    <button appGreen mat-raised-button (click)="deleteSupplier()">Deletar</button>
    <button appRed mat-raised-button (click)="cancel()">Cancelar</button>

</mat-card>
