<div class="mat-elevation-z4">
    <table mat-table [dataSource]="suppliers">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let rows">{{rows.id}}</td>
      </ng-container>
  
      <!-- Trading name Column -->
      <ng-container matColumnDef="tradingName">
        <th mat-header-cell *matHeaderCellDef>Nome Social</th>
        <td mat-cell *matCellDef="let rows">{{rows.tradingName}}</td>
      </ng-container>

      <!-- CNPJ Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let rows">{{rows.cnpj}}</td>
      </ng-container>     
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a class="edit" routerLink="/suppliers/update/{{ row.id }}">
                <i class="blue material-icons">edit</i>
            </a>
            <a class="delete" routerLink="/suppliers/delete/{{ row.id }}">
                <i class="red material-icons">delete</i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
