<mat-card>
    <mat-card-header>
        <mat-card-title>Atualizar Fornecedor</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form action="#">

            <mat-form-field>
                <input matInput placeholder="Nome Fantasia" [(ngModel)]="supplier.tradingName" name="tradingName" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="CNPJ" [(ngModel)]="supplier.cnpj" name="cnpj" type="text">
            </mat-form-field>

        </form>

        <button appGreen mat-raised-button (click)="updateSupplier()">Atualizar</button>
        <button appRed mat-raised-button (click)="cancel()">Cancelar</button>

    </mat-card-content>

</mat-card>
